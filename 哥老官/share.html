<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>分享</title>
        <meta name="Keywords" content="">
        <meta name="Description" content="">
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
        <meta content="no-cache" http-equiv="pragma">
        <meta content="0" http-equiv="expires">
        <meta content="telephone=no, address=no" name="format-detection">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body>
        <div class="wrap">
            <div class="main">
                <img src="img/share.jpg">
                <div class="pos">
                    <span class="pos txt-share-time">2019.01.24 00:00</span>
                    <a href="javascript:;" class="pos btn-wechat"></a>
                    <a href="javascript:;" class="pos btn-friend"></a>
                    <!-- <a href="javascript:;" class="pos btn-weibo"></a> -->
                    <a href="./index.html" class="pos btn-back"></a>
                </div>
            </div>
            <div class="mask">
                <img src="img/bm.png">
            </div>
        </div>
    </body>
    <script>
        $(function () {
            
            initWxShare(function (res) {
                muPost(config.shareLottery, '', function (data) {
                    $('.mask').hide()
                });
            });
            
            muGet(config.getActivityInfo, function (data) {
                data = data.data
                var lotteryDate = data.lotteryDate.slice(0, 16).replace(/-/g, ".")
                $('.txt-share-time').text(lotteryDate)
            })

            $('.btn-wechat, .btn-friend').click(function () {
                $('.mask').show()
            })
            $('.mask').click(function () {
                $(this).hide()
            })

        })
    </script>
</html>
