<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>首页</title>
  <meta name="Keywords" content="" />
  <meta name="Description" content="" />
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control" />
  <meta content="no-cache" http-equiv="pragma" />
  <meta content="0" http-equiv="expires" />
  <meta content="telephone=no, address=no" name="format-detection" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <script src="js/jquery.mutouch.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="main page1">
      <img src="img/bg.jpg" />
      <div class="pos jq-start">
        <img src="img/bg_guo.png" class="pos" />
        <a href="javascript:;" class="pos btn-start"></a>
      </div>
    </div>

    <div class="pos-main page2">
      <img src="img/bg_2_1.jpg" />
      <a href="javascript:;" class="pos btn-btn1"></a>
      <a href="javascript:;" class="pos btn-btn2"></a>
      <div class="pos jq-game">
        <div class="pos games">
          <img data-order="1" src="img/game/game_1.jpg">
          <img data-order="2" src="img/game/game_2.jpg">
          <img data-order="3" src="img/game/game_3.jpg">
          <img data-order="4" src="img/game/game_4.jpg">
          <img data-order="5" src="img/game/game_5.jpg">
          <img data-order="6" src="img/game/game_6.jpg">
        </div>
        <a href="javascript:;" class="pos btn-game"></a>
        <a href="javascript:;" class="pos btn-source">你有1次抽奖机会</a>
        <a href="javascript:;" class="pos btn-btn3"></a>
        <a href="javascript:;" class="pos btn-btn4"></a>
      </div>
    </div>

    <div class="pos-main page3">
      <img src="img/bg_2_1.jpg" />
      <div class="pos jq-start">
        <img src="img/bg_guo.png" class="pos" />
        <a href="javascript:;" class="pos btn-start"></a>
      </div>
    </div>

    <div class="pos-main pos-phone mask-phone">
      <img src="img/mask_phone.png">
      <input type="number" class="pos ipt-phone" placeholder="请务必填写真实手机号">
      <a href="javascript:;" class="pos btn-submit"></a>
    </div>
  </div>
</body>
<script>
  $(function () {
    $('.btn-start').click(()=> {
      $('.page1').hide()
      $('.page2, .mask-phone').show()
    })

    $('.btn-submit').click(()=> {
      $('.mask-phone').hide()
    })
  })
</script>

</html>
