  <script src="js/main.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="main">
      <img src="img/share.jpg" />
      <div class="pos">
        <span class="pos txt-share-time">2019.01.24 00:00</span>
        <a href="javascript:;" class="pos btn-wechat"></a>
        <a href="javascript:;" class="pos btn-friend"></a>
        <!-- <a href="javascript:;" class="pos btn-weibo"></a> -->
        <a href="./index.html" class="pos btn-back"></a>
      </div>
    </div>
    <div class="mask">
      <img src="img/bm.png" />
    </div>
  </div>
</body>
<script>
  $(function () {
    initWxShare(function (res) {
      muPost(config.shareLottery, "", function (data) {
        $(".mask").hide();
      });
    });

    muGet(config.getActivityInfo, function (data) {
      data = data.data;
      var lotteryDate = data.lotteryDate.slice(0, 16).replace(/-/g, ".");
      $(".txt-share-time").text(lotteryDate);
    });

    $(".btn-wechat, .btn-friend").click(function () {
      $(".mask").show();
    });
    $(".mask").click(function () {
      $(this).hide();
    });
  });
</script>

</html>
