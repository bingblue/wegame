<script>
  $(function () {
    initWxShare();
    muGet(config.getPrizeList, function (data) {
      data = data.data;
      $(".prize").empty();
      data.forEach(function (val, index) {
        var newHtml =
          '<div class="item">' +
          '<div class="item-img"><img src="' +
          val.imgUrl +
          '"></div>' +
          '<span class="item-name">' +
          val.name +
          "</span>" +
          '<span class="item-price">参考价：<br>￥' +
          val.price +
          "</span>" +
          "</div>";
        $(newHtml).appendTo($(".prize"));
      });
    });
  });
