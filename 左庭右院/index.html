<script>
  $(function () {
    // initWxShare()
    // 监听滚动条添加动画
    $(document).scroll(function () {
      var scroH = $(document).scrollTop()
      if (scroH > 700) {
        $(".img-thing1").addClass("ani")
      }
      if (scroH > 1000) {
        $(".img-thing2").addClass("ani")
        $(".img-thing3").addClass("ani")
      }
      if (scroH > 1400) {
        $(".img-thing4").addClass("ani")
      }
    })
  })
</script>
