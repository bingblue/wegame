<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>首页</title>
  <meta name="Keywords" content="" />
  <meta name="Description" content="" />
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control" />
  <meta content="no-cache" http-equiv="pragma" />
  <meta content="0" http-equiv="expires" />
  <meta content="telephone=no, address=no" name="format-detection" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
  <script src="js/jquery.mutouch.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="wrap">
    <a href="javascript:;" class="pos btn-rule"></a>
    <div class="main">
      <img src="img/bg_home.jpg" />
      <div class="pos jq-start">
        <img src="img/bg_home.png" class="pos" />
        <a href="javascript:;" class="pos btn-start"></a>
      </div>
    </div>
    <div class="mask mask-tips">
      <img src="img/game.jpg" />
      <div class="pos jq-game">
        <div class="pos nums">
          <span class="num1">0</span>
          <span class="num2">0</span>
          <span class="num3">0</span>
          <span class="num4">0</span>
          <span class="num5">0</span>
          <span class="num6">0</span>
          <span class="num7">0</span>
        </div>
        <div class="pos games">
          <img data-order="1" src="img/game/game1.jpg">
          <img data-order="2" src="img/game/game2.jpg">
          <img data-order="3" src="img/game/game3.jpg">
          <img data-order="4" src="img/game/game4.jpg">
          <img data-order="5" src="img/game/game5.jpg">
          <img data-order="6" src="img/game/game6.jpg">
          <img data-order="7" src="img/game/game7.jpg">
          <img data-order="8" src="img/game/game8.jpg">
          <img data-order="9" src="img/game/game9.jpg">
        </div>
      </div>
      <div class="pos jq-tips">
        <img src="img/tips.png" class="pos" />
        <img src="img/hand.png" class="pos ani img-hand" />
        <a href="javascript:;" class="pos btn-tips"></a>
      </div>
    </div>
    <div class="mask mask-know">
      <img src="img/bg_start.jpg">
      <div class="pos jq-part">
        <a href="javascript:;" data-id="part1" class="pos btn-1"></a>
        <a href="javascript:;" data-id="part2" class="pos btn-2"></a>
        <a href="javascript:;" data-id="part3" class="pos btn-3"></a>
        <a href="javascript:;" data-id="part4" class="pos btn-4"></a>
        <a href="javascript:;" data-id="part5" class="pos btn-5"></a>
        <a href="javascript:;" data-id="part6" class="pos btn-6"></a>
        <a href="javascript:;" data-id="part7" class="pos btn-7"></a>
        <a href="javascript:;" data-id="part8" class="pos btn-8"></a>
        <a href="javascript:;" data-id="part9" class="pos btn-9"></a>
        <a href="javascript:;" data-id="start" class="pos btn-10"></a>
      </div>
      <div class="pos jq-know">
        <img src="img/bg_know.jpg" class="pos" />
        <a href="javascript:;" class="pos btn-know"></a>
      </div>
    </div>
    <div class="mask mask-rule">
      <img src="img/rule.png">
      <a href="javascript:;" class="pos btn-colse"></a>
      <a href="javascript:;" class="pos btn-tops"></a>
    </div>
    <div class="mask mask-tops">
      <img src="img/tops.png">
      <div class="pos pos-tops">
        <div class="item">
          <span class="num">1</span>
          <img src="img/hand.png">
          <span class="name">微信名</span>
          <span class="min">00:00:000</span>
        </div>
        <div class="item">
          <span class="num">2</span>
          <img src="img/hand.png">
          <span class="name">微信名</span>
          <span class="min">00:00:000</span>
        </div>
        <div class="item">
          <span class="num">3</span>
          <img src="img/hand.png">
          <span class="name">微信名</span>
          <span class="min">00:00:000</span>
        </div>
        <div class="item">
          <span class="num">4</span>
          <img src="img/hand.png">
          <span class="name">微信名</span>
          <span class="min">00:00:000</span>
        </div>
        <div class="item">
          <span class="num">5</span>
          <img src="img/hand.png">
          <span class="name">微信名</span>
          <span class="min">00:00:000</span>
        </div>
        <div class="item">
          <span class="num">6</span>
          <img src="img/hand.png">
          <span class="name">微信名</span>
          <span class="min">00:00:000</span>
        </div>
        <div class="item">
          <span class="num">7</span>
          <img src="img/hand.png">
          <span class="name">微信名</span>
          <span class="min">00:00:000</span>
        </div>
      </div>
      <a href="javascript:;" class="pos btn-colse"></a>
      <a href="javascript:;" class="pos btn-rules"></a>
    </div>
    <div class="mask mask-share">
      <img src="img/share.png">
    </div>
    <div class="mask mask-success">
      <img src="img/success.png">
      <a href="javascript:;" class="pos btn-success"></a>
    </div>
    <div class="mask mask-phone mask-bg">
      <div class="pos pos-phone">
        <img src="img/phone.png">
        <input type="number" class="pos ipt-phone" placeholder="请输入您的手机号">
        <a href="javascript:;" class="pos btn-submit"></a>
      </div>
    </div>
    <div class="mask mask-info">
      <img src="img/info.png">
      <div class="pos pos-info">
        <span class="info-title">雪花：</span>
        <img class="info-img" src="img/part/part2.png">
        <span class="info-desc">牛脖仁，红白相间，呈大理石纹，爽滑略带嚼劲（即西餐中常见的上脑）</span>
        <a href="javascript:;" class="pos btn-info-close"></a>
      </div>
    </div>
  </div>
</body>
<script>
  $(function () {
    // initWxShare()
    // 监听滚动条添加动画
    $('.btn-rule').click(() => {
      $('.mask-rule').show()
    })
    $('.btn-tops').click(() => {
      $('.mask-rule').hide()
      $('.mask-tops').show()
    })
    $('.btn-rules').click(() => {
      $('.mask-tops').hide()
      $('.mask-rule').show()
    })
    $('.btn-colse').click(() => {
      $('.mask-rule').hide()
      $('.mask-tops').hide()
    })
    $('.btn-info-close').click(() => {
      $('.mask-info').hide()
    })
    $('.btn-start').click(() => {
      $('.mask-know').show().css({
        top: -1000
      })
      $('.jq-start').animate({
        top: -1000
      }, () => {
        $('.mask-know').animate({
          top: 0
        })
      })
    })
    $('.btn-know').click(() => {
      $('.jq-know').hide()
    })
    $('.jq-part a').click(function() {
      const key = $(this).data('id')
      switch (key) {
        case 'part1':
          setInfo(1)
          break;
        case 'part2':
          setInfo(2)
          break;
        case 'part3':
          setInfo(3)
          break;
        case 'part4':
          setInfo(4)
          break;
        case 'part5':
          setInfo(5)
          break;
        case 'part6':
          setInfo(6)
          break;
        case 'part7':
          setInfo(7)
          break;
        case 'part8':
          setInfo(8)
          break;
        case 'part9':
          setInfo(9)
          break;
        case 'start':
          $('.mask').hide()
          $('.mask-tips').show()
          break;
        default:
          break;
      }
    })
    $('.btn-tips').click(() => {
      $('.jq-tips').hide()
      random()
      startTimer()
    })
    $('.btn-submit').click(() => {
      $('.mask-phone').hide()
    })
  })
</script>

</html>
