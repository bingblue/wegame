<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>首页</title>
  <meta name="Keywords" content="" />
  <meta name="Description" content="" />
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control" />
  <meta content="no-cache" http-equiv="pragma" />
  <meta content="0" http-equiv="expires" />
  <meta content="telephone=no, address=no" name="format-detection" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="main">
      <img src="img/bg_home.jpg" />
      <div class="pos jq-start">
        <img src="img/bg_home.png" class="pos" />
        <a href="javascript:;" class="pos btn-rule"></a>
        <a href="javascript:;" class="pos btn-start"></a>
      </div>
    </div>
    <div class="mask mask-tips">
      <img src="img/bg_start.jpgw">
      <div class="pos jq-know">
        <img src="img/bg_know.jpg" class="pos" />
        <a href="javascript:;" class="pos btn-know"></a>
      </div>
    </div>
    <div class="mask mask-rule">
      <img src="img/rule.png">
      <a href="javascript:;" class="pos btn-colse"></a>
      <a href="javascript:;" class="pos btn-tops"></a>
    </div>
    <div class="mask mask-tops">
      <img src="img/tops.png">
      <a href="javascript:;" class="pos btn-colse"></a>
      <a href="javascript:;" class="pos btn-rules"></a>
    </div>
  </div>
</body>
<script>
  $(function () {
    // initWxShare()
    // 监听滚动条添加动画
    $('.btn-rule').click(() => {
      $('.mask-rule').show()
    })
    $('.btn-tops').click(() => {
      $('.mask').hide()
      $('.mask-tops').show()
    })
    $('.btn-rules').click(() => {
      $('.mask').hide()
      $('.mask-rule').show()
    })
    $('.btn-colse').click(() => {
      $('.mask').hide()
    })
    $('.btn-start').click(() => {
      $('.jq-start').animate({
        top: -9000
      }, () => {
        $('.mask-tips').slideDown(200)
      })
    })
    $('.btn-know').click(() => {
      $('.jq-know').hide()
    })
  })
</script>

</html>
