<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>首页</title>
        <meta name="Keywords" content="">
        <meta name="Description" content="">
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
        <meta content="no-cache" http-equiv="pragma">
        <meta content="0" http-equiv="expires">
        <meta content="telephone=no, address=no" name="format-detection">
        <meta name="apple-mobile-web-app-capable" content="yes"> 
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrap">
            <div class="main">
                <img src="img/bg_game3.jpg">
                <div class="pos anti">
                    <a href="index.html" class="back"></a>
                    <ul class="ani-game3" data-src="img/game3_icon.png">
                        <li><img class="ani0" src="img/game3_icon1.png"><img class="ani0" src="img/3.png"></li>
                        <li><img class="ani0" src="img/game3_icon1.png"><img class="ani0" src="img/1.png"></li>
                        <li><img class="ani0" src="img/game3_icon1.png"><img class="ani0" src="img/9.png"></li>
                        <li><img class="ani0" src="img/game3_icon1.png"><img class="ani0" src="img/6.png"></li>
                        <li><img class="ani0" src="img/game3_icon1.png"><img class="ani0" src="img/5.png"></li>
                        <li><img class="ani0" src="img/game3_icon1.png"><img class="ani0" src="img/8.png"></li>
                        <li><img class="ani0" src="img/game3_icon1.png"><img class="ani0" src="img/2.png"></li>
                        <li><img class="ani0" src="img/game3_icon1.png"><img class="ani0" src="img/7.png"></li>
                        <li><img class="ani0" src="img/game3_icon1.png"><img class="ani0" src="img/4.png"></li>
                    </ul>
                </div>
            </div>
            <div class="mask people">
                <link rel="stylesheet" href="css/base.css">
                <link rel="stylesheet" href="css/v-lp-common.min.css">
                <div class="_171fb2b7-cf97-4d7e-9221-cbfd75461e6a">
                    <div id="section-form-wrap" class="banner">
                        <div class="inside">
                            <div id="form-wrap" class="form-wrap" role="form">
                                <h3>留下信息立刻抽取！</h3>
                                <form class="linkagePage-form" autocomplete="off">
                                    <ul class="form-ul">
                                        <li>
                                            <p><input data-type=" name" data-track="tk-name" class="form-input" type="text" name="name" placeholder="姓名"/></p>
                                        </li>
                                        <li>
                                            <div class="item-left">
                                                <dl class="free-form-sex">
                                                    <dt>性别</dt>
                                                    <dd>
                                                        <label class="sex-wrap"> <input data-track="tk-sex" class="free-radio" name="sex" type="radio" value="1" checked="checked" />男</label>
                                                    </dd>
                                                    <dd>
                                                        <label class="sex-wrap"> <input data-track="tk-sex" class="free-radio" name="sex" type="radio" value="2" />女</label>
                                                    </dd>
                                                </dl>
                                            </div>
                                            <div class="item-right">
                                                <select data-track="tk-age" class="age_area" name="age_area">
                                                    <option value="">宝贝年龄</option>
                                                    <option value="20">0-6岁 </option>
                                                    <option value="21">7-9岁 </option>
                                                    <option value="29">10-12岁 </option>
                                                    <option value="30">13-15岁 </option>
                                                    <option value="31">16-18岁 </option>
                                                </select>
                                            </div>
                                        </li>
                                        <li class="_nation-code-wrap">
                                            <p class="_short-box">
                                                <input name="nation_code" class="form-input" type="tel" placeholder="86" value="+86" />
                                            </p>
                                            <p class="_long-box">
                                                <input name="nation_phone" data-track="tk-tel" class="form-input" type="tel" placeholder="您的手机" />
                                                <label class="meg-error _error-phone-target"> </label>
                                            </p>
                                        </li>
                                        <li>
                                            <p>
                                                <input data-type="email" name="mail" data-track="tk-email" class="form-input" type="email" placeholder=" 您的邮箱"/>
                                            </p>
                                        </li>
                                        <li class="submit-wrap">
                                            <input data-track="tk-submit" class="form-submit button-animated" type="button" value=" 立刻抽奖" /><!---->
                                        </li>
                                    </ul>
                                </form>
                                <div class="clear"> </div>
                                <p align="center" class="gift"> *为保证奖品及时发放，请务必填写正确的手机号码和邮箱 </p>
                                <div class="logo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mask win">
                <div class="winc">
                    <img src="img/game3_win.png" style="position: initial;top: 0;">
                    <h3 style="top: 45%;">奖品</h3>
                    <a style="top: initial;bottom: 5%" href="index.html" class="pos-btn game1-success"></a>
                </div>
            </div>
        </div>
        <!-- 报名页弹层js START-->
        <script src="js/source.js"></script>
        <script src="js/config.js"></script>
        <!-- 报名页弹层js END-->
    </body>
</html>
